<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小小掌柜 - 儿童早教全家桶</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        /* CSS 保持你之前的不变 (防误触、全黑背景等) */
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            overscroll-behavior: none;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        canvas {
            display: block;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <script src="assets_config.js"></script>

    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/ShopGame.js"></script>
    <script src="js/scenes/ShadowGame.js"></script>

    <script src="js/main.js"></script>
</head>

<body>
    <div id="game-container"></div>
</body>

</html>
